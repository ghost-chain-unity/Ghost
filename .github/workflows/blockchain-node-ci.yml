name: Blockchain Node CI

# Workflow triggers: Manual trigger only (workflow_dispatch)
# User can activate workflow manually from GitHub Actions tab
on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_HOME: /home/runner/.cargo
  CARGO_INCREMENTAL: 0

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, rust-src
        # Dont remove this, it's needed for the next step
      - name: Add wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown
        # Dont remove this, it's needed for the next step
      - name: Add wasm32v1-none
        run: rustup target add wasm32v1-none

      - name: Install Protocol Buffers compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          protoc --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            cmake \
            pkg-config \
            git \
            curl \
            libssl-dev \
            llvm \
            libudev-dev

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/chain/node-core
          cache-on-failure: true
          key: check-${{ hashFiles('packages/chain/node-core/Cargo.lock') }}

      - name: Run cargo check
        run: bash packages/chain/node-core/scripts/cargo-check.sh

      - name: Run cargo fmt
        run: bash packages/chain/node-core/scripts/cargo-fmt.sh

      - name: Run cargo clippy
        run: bash packages/chain/node-core/scripts/cargo-clippy.sh

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src
        # Dont remove this, it's needed for the next step
      - name: Add wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown
        # Dont remove this, it's needed for the next step
      - name: Add wasm32v1-none
        run: rustup target add wasm32v1-none

      - name: Install Protocol Buffers compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          protoc --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            cmake \
            pkg-config \
            git \
            curl \
            libssl-dev \
            llvm \
            libudev-dev

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/chain/node-core
          cache-on-failure: true
          key: test-${{ hashFiles('packages/chain/node-core/Cargo.lock') }}

      - name: Run all tests
        run: bash packages/chain/node-core/scripts/cargo-test.sh

      - name: Run custom pallet tests
        run: bash packages/chain/node-core/scripts/test-pallets.sh

  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ghost-node-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: ghost-node-linux-arm64
          # Temporarily disabled: macOS ARM64 build needs investigation
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact: ghost-node-macos-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rust-src
        # Dont remove this, it's needed for the next step
      - name: Add wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown
        # Dont remove this, it's needed for the next step
      - name: Add wasm32v1-none
        run: rustup target add wasm32v1-none

      - name: Install Protocol Buffers compiler (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          protoc --version

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf cmake llvm openssl
          protoc --version
          cmake --version

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            cmake \
            pkg-config \
            git \
            curl \
            libssl-dev \
            llvm \
            libudev-dev

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/chain/node-core
          cache-on-failure: true
          shared-key: build-${{ matrix.target }}-${{ hashFiles('packages/chain/node-core/Cargo.lock') }}
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
        continue-on-error: true

      - name: Build release binary
        working-directory: packages/chain/node-core
        env:
          # macOS-specific: Set OpenSSL and LLVM paths for Homebrew installations
          OPENSSL_ROOT_DIR: ${{ runner.os == 'macOS' && '/opt/homebrew/opt/openssl' || '' }}
          PKG_CONFIG_PATH: ${{ runner.os == 'macOS' && '/opt/homebrew/opt/openssl/lib/pkgconfig' || '' }}
          LDFLAGS: ${{ runner.os == 'macOS' && '-L/opt/homebrew/opt/llvm/lib' || '' }}
          CPPFLAGS: ${{ runner.os == 'macOS' && '-I/opt/homebrew/opt/llvm/include' || '' }}
          # ARM64 cross-compilation: Set linker and compiler for aarch64
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
          CC_aarch64_unknown_linux_gnu: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
          AR_aarch64_unknown_linux_gnu: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-ar' || '' }}
        run: |
          cargo build --release --target ${{ matrix.target }} --verbose

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          # Binary name from Cargo.toml is 'ghost-node'
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp packages/chain/node-core/target/${{ matrix.target }}/release/ghost-node.exe artifacts/${{ matrix.artifact }}.exe
          else
            cp packages/chain/node-core/target/${{ matrix.target }}/release/ghost-node artifacts/${{ matrix.artifact }}
            chmod +x artifacts/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}*
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, build]
    # Run on: branch pushes to main/develop OR version tag pushes OR manual trigger (workflow_dispatch)
    if: |
      (github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/develop' ||
        startsWith(github.ref, 'refs/tags/v')
      )) || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/ghost-node
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: packages/chain/node-core
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # TODO: Add linux/arm64 after updating Dockerfile with cross-compilation setup
          # Requires: install aarch64-linux-gnu-gcc, rustup target add aarch64-unknown-linux-gnu

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build, build-docker]
    # Run on: version tag pushes OR manual trigger (workflow_dispatch)
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine tag name
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag push: extract tag from github.ref
            TAG_NAME="${{ github.ref }}"
            TAG_NAME="${TAG_NAME#refs/tags/}"
            echo "name=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "✅ Using tag from push: ${TAG_NAME}"
          else
            # Manual trigger: use latest tag
            TAG_NAME=$(git describe --tags --abbrev=0 2>/dev/null)
            if [ -z "$TAG_NAME" ]; then
              echo "❌ No tags found in repository"
              exit 1
            fi
            echo "name=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "✅ Using latest tag: ${TAG_NAME}"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display structure of downloaded files
        run: ls -R release-artifacts

      - name: Create checksums
        run: |
          cd release-artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              if [ -f "$file" ]; then
                sha256sum "$file" > "$file.sha256"
              fi
            done
            cd ..
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          files: release-artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Kubernetes Deployment

on:
  push:
    branches: [main, develop]
    paths:
    - 'infra/k8s/**'
    - 'infra/terraform/**'
  pull_request:
    branches: [main]
    paths:
    - 'infra/k8s/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
        - dev
        - staging
        - production

env:
  AWS_REGION: us-east-1
  TERRAFORM_DIR: infra/terraform

jobs:
  # ============================================================================
  # Validation Job - Runs on all PRs and pushes
  # ============================================================================
  validate:
    name: Validate Kustomize Configurations
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, production]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Setup kustomize
      uses: imranismail/setup-kustomize@v2
      with:
        kustomize-version: '5.2.1'

    - name: Create example .env file
      run: |
        cd infra/k8s/overlays/${{ matrix.environment }}
        if [ ! -f .env ]; then
          cp .env.example .env
        fi

    - name: Validate Kustomize build
      run: |
        cd infra/k8s
        kustomize build overlays/${{ matrix.environment }} > /dev/null
        echo "âœ… ${{ matrix.environment }} Kustomize configuration is valid"

  # ============================================================================
  # Deploy to Development - Auto-deploy on push to develop branch
  # ============================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev.ghostprotocol.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Configure kubectl for EKS
      run: |
        aws eks update-kubeconfig --name ghost-protocol-dev --region ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Generate .env from Terraform outputs
      run: |
        cd infra/k8s
        chmod +x scripts/generate-env-from-terraform.sh
        ./scripts/generate-env-from-terraform.sh dev

    - name: Deploy to Development
      run: |
        cd infra/k8s
        kubectl apply -k overlays/dev

    - name: Verify Deployment
      run: |
        kubectl wait --for=condition=Ready pods --all -n ghost-protocol-dev --timeout=300s
        kubectl get all -n ghost-protocol-dev

    - name: Check IRSA Configuration
      run: |
        echo "Verifying IRSA annotations..."
        kubectl get sa -n ghost-protocol-dev -o yaml | grep role-arn

  # ============================================================================
  # Deploy to Staging - Auto-deploy on push to main branch
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.ghostprotocol.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Configure kubectl for EKS
      run: |
        aws eks update-kubeconfig --name ghost-protocol-staging --region ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Generate .env from Terraform outputs
      run: |
        cd infra/k8s
        chmod +x scripts/generate-env-from-terraform.sh
        ./scripts/generate-env-from-terraform.sh staging

    - name: Deploy to Staging
      run: |
        cd infra/k8s
        kubectl apply -k overlays/staging

    - name: Verify Deployment
      run: |
        kubectl wait --for=condition=Ready pods --all -n ghost-protocol-staging --timeout=300s
        kubectl get all -n ghost-protocol-staging

    - name: Run Smoke Tests
      run: |
        # Add smoke tests here
        echo "Running smoke tests..."

  # ============================================================================
  # Deploy to Production - Manual approval required
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://ghostprotocol.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Configure kubectl for EKS
      run: |
        aws eks update-kubeconfig --name ghost-protocol-production --region ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Generate .env from Terraform outputs
      run: |
        cd infra/k8s
        chmod +x scripts/generate-env-from-terraform.sh
        ./scripts/generate-env-from-terraform.sh production

    - name: Preview Changes
      run: |
        cd infra/k8s
        kubectl diff -k overlays/production || true

    - name: Deploy to Production
      run: |
        cd infra/k8s
        kubectl apply -k overlays/production

    - name: Verify Deployment
      run: |
        kubectl wait --for=condition=Ready pods --all -n ghost-protocol-prod --timeout=600s
        kubectl get all -n ghost-protocol-prod

    - name: Post-Deployment Health Check
      run: |
        # Add production health checks here
        echo "Running production health checks..."

    - name: Notify Deployment Success
      if: success()
      run: |
        echo "Production deployment successful!"
        # Add notification logic (Slack, email, etc.)

    - name: Rollback on Failure
      if: failure()
      run: |
        echo "Deployment failed, consider rolling back"
        # Add rollback logic if needed

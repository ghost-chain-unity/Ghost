apiVersion: v1
kind: ConfigMap
metadata:
  name: rpc-orchestrator-config
data:
  redis-url: "redis://redis-service:6379"
  rpc-providers: "alchemy,infura,quicknode"
  failover-strategy: "round-robin"
  max-retries: "3"
  timeout-ms: "5000"
  log-level: "info"
  rate-limit-per-second: "100"
  health-check-interval: "30000"

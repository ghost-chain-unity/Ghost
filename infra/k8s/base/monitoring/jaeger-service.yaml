apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  labels:
    app: jaeger
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 14250
    targetPort: 14250
    protocol: TCP
  - name: thrift-http
    port: 14268
    targetPort: 14268
    protocol: TCP
  - name: admin
    port: 14269
    targetPort: 14269
    protocol: TCP
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  - name: zipkin
    port: 9411
    targetPort: 9411
    protocol: TCP
  selector:
    app: jaeger
---
# Jaeger Query UI Service
# Access Methods:
#   Development: kubectl port-forward svc/jaeger-query 16686:16686 -n ghost-protocol-monitoring
#   Production: Use Ingress controller with proper TLS termination
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  labels:
    app: jaeger
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
    protocol: TCP
  selector:
    app: jaeger

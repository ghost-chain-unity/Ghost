apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-gateway-config
  labels:
    app: loki
    component: gateway
data:
  nginx.conf: |
    worker_processes  5;
    error_log  /dev/stderr;
    pid        /tmp/nginx.pid;
    worker_rlimit_nofile 8192;

    events {
      worker_connections  4096;
    }

    http {
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;

      default_type application/octet-stream;
      log_format   main '$remote_addr - $remote_user [$time_local]  $status '
        '"$request" $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';
      access_log   /dev/stderr  main;

      sendfile     on;
      tcp_nopush   on;
      resolver kube-dns.kube-system.svc.cluster.local;

      server {
        listen 3100;

        location = / {
          return 200 'OK';
          auth_basic off;
        }

        location = /ready {
          return 200 'ready';
          auth_basic off;
        }

        # Write path - push logs to loki-write
        location /loki/api/v1/push {
          proxy_pass       http://loki-write:3100$request_uri;
          proxy_http_version 1.1;
        }

        # Prometheus remote write
        location /api/prom/push {
          proxy_pass       http://loki-write:3100$request_uri;
          proxy_http_version 1.1;
        }

        # Read path - queries to loki-read
        location /loki/api/v1/query {
          proxy_pass       http://loki-read:3100$request_uri;
          proxy_http_version 1.1;
        }

        location /loki/api/v1/query_range {
          proxy_pass       http://loki-read:3100$request_uri;
          proxy_http_version 1.1;
        }

        location /loki/api/v1/label {
          proxy_pass       http://loki-read:3100$request_uri;
          proxy_http_version 1.1;
        }

        location /loki/api/v1/labels {
          proxy_pass       http://loki-read:3100$request_uri;
          proxy_http_version 1.1;
        }

        location /loki/api/v1/tail {
          proxy_pass       http://loki-read:3100$request_uri;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
        }

        # Series endpoint
        location /loki/api/v1/series {
          proxy_pass       http://loki-read:3100$request_uri;
          proxy_http_version 1.1;
        }

        # Default - all other requests to read path
        location / {
          proxy_pass       http://loki-read:3100$request_uri;
          proxy_http_version 1.1;
        }
      }
    }

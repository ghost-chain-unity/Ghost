apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    
    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048
      
      memory_limiter:
        check_interval: 1s
        limit_mib: 900
        spike_limit_mib: 100
      
      # Sampling processor for production environments
      # Use probabilistic_sampler with sampling_percentage from environment
      probabilistic_sampler:
        sampling_percentage: ${SAMPLING_PERCENTAGE:100}
    
    exporters:
      # Jaeger exporter for development
      jaeger:
        endpoint: jaeger-collector:14250
        tls:
          insecure: true
      
      # Tempo exporter for production (configuration only)
      # Uncomment and configure when deploying to production
      # otlp/tempo:
      #   endpoint: tempo:4317
      #   tls:
      #     insecure: true
      
      # Prometheus exporter for metrics
      prometheus:
        endpoint: 0.0.0.0:8888
        namespace: otel
        const_labels:
          service: otel-collector
      
      # Logging exporter for debugging
      logging:
        loglevel: info
    
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      
      pprof:
        endpoint: 0.0.0.0:1777
      
      zpages:
        endpoint: 0.0.0.0:55679
    
    service:
      extensions: [health_check, pprof, zpages]
      
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, probabilistic_sampler, batch]
          exporters: [jaeger, logging]
          # For production, use: exporters: [otlp/tempo, logging]
        
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus, logging]
        
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging]
      
      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888

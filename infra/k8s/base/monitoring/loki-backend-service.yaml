apiVersion: v1
kind: Service
metadata:
  name: loki-backend
  labels:
    app: loki
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http-metrics
    port: 3100
    targetPort: 3100
    protocol: TCP
  - name: grpc
    port: 9095
    targetPort: 9095
    protocol: TCP
  selector:
    app: loki
    component: backend

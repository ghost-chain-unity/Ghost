apiVersion: v1
kind: ConfigMap
metadata:
  name: indexer-config
data:
  ethereum-rpc-url: "https://eth-mainnet.g.alchemy.com/v2/YOUR_API_KEY"
  polygon-rpc-url: "https://polygon-mainnet.g.alchemy.com/v2/YOUR_API_KEY"
  arbitrum-rpc-url: "https://arb-mainnet.g.alchemy.com/v2/YOUR_API_KEY"
  start-block: "0"
  batch-size: "100"
  log-level: "info"
  sync-interval: "10000"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
  labels:
    app: indexer
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: indexer
  template:
    metadata:
      labels:
        app: indexer
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: indexer
      containers:
      - name: indexer
        image: ghost-protocol/indexer:latest
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: url
        - name: ETHEREUM_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: indexer-config
              key: ethereum-rpc-url
        - name: POLYGON_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: indexer-config
              key: polygon-rpc-url
        - name: ARBITRUM_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: indexer-config
              key: arbitrum-rpc-url
        - name: INDEXER_START_BLOCK
          valueFrom:
            configMapKeyRef:
              name: indexer-config
              key: start-block
        - name: INDEXER_BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: indexer-config
              key: batch-size
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

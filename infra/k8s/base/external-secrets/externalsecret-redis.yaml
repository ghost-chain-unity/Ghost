apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretstore
    kind: SecretStore
    namespace: ghost-protocol-dev
  target:
    name: redis-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        REDIS_PASSWORD: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: ghost-protocol/dev/redis/password
      property: password

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: huggingface-api-key
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretstore
    kind: SecretStore
    namespace: ghost-protocol-dev
  target:
    name: huggingface-api-key
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        HUGGINGFACE_API_KEY: "{{ .api_key }}"
  data:
  - secretKey: api_key
    remoteRef:
      key: ghost-protocol/dev/api-keys/huggingface
      property: api_key

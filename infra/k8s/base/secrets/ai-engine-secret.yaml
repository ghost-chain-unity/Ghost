apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ai-engine-secret-sync
  labels:
    app.kubernetes.io/component: ai-engine
    app.kubernetes.io/part-of: ghost-protocol
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: ai-engine-secret
    creationPolicy: Owner
  data:
  - secretKey: openai-api-key
    remoteRef:
      key: ghost-protocol/ai-engine
      property: openai-api-key
  - secretKey: huggingface-token
    remoteRef:
      key: ghost-protocol/ai-engine
      property: huggingface-token
  - secretKey: model-encryption-key
    remoteRef:
      key: ghost-protocol/ai-engine
      property: model-encryption-key

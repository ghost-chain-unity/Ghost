# Kustomize patch to inject Terraform outputs into Loki HA ConfigMaps
# 
# Prerequisites:
#   1. Apply Terraform first: cd infra/terraform/environments/production && terraform apply
#   2. Get outputs:
#      - loki_chunks_bucket_name (e.g., ghost-protocol-prod-loki-chunks)
#      - aws_region (e.g., us-east-1)
#   3. Update this file with actual values
#   4. Apply: kubectl apply -k infra/k8s/overlays/production
#
# This patch file updates all 3 Loki ConfigMaps (write, read, backend) with
# environment-specific S3 bucket names and AWS region from Terraform outputs.

apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-write-config
data:
  loki.yaml: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
    
    common:
      path_prefix: /loki
      replication_factor: 3
      ring:
        kvstore:
          store: memberlist
        replication_factor: 3
    
    memberlist:
      node_name: ${HOSTNAME}
      bind_port: 7946
      join_members:
        - loki-write-headless.ghost-protocol-monitoring.svc.cluster.local:7946
        - loki-read-headless.ghost-protocol-monitoring.svc.cluster.local:7946
        - loki-backend-headless.ghost-protocol-monitoring.svc.cluster.local:7946
    
    schema_config:
      configs:
        - from: 2024-11-16
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    
    storage_config:
      aws:
        # TERRAFORM OUTPUT: loki_chunks_bucket_name
        s3: s3://ghost-protocol-prod-loki-chunks
        # TERRAFORM OUTPUT: aws_region
        region: us-east-1
        sse_encryption: true
        s3forcepathstyle: false
      
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
        cache_ttl: 24h
        shared_store: s3
    
    limits_config:
      retention_period: 720h
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 15MB
      max_streams_per_user: 10000
      max_query_length: 721h
      max_entries_limit_per_query: 5000
      max_label_value_length: 2048
      max_label_name_length: 1024
      max_label_names_per_series: 30
    
    chunk_store_config:
      max_look_back_period: 720h
    
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h
    
    compactor:
      working_directory: /loki/compactor
      shared_store: s3
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
    
    ingester:
      max_chunk_age: 2h
      chunk_idle_period: 1h
      chunk_target_size: 1572864
      chunk_encoding: snappy
      max_transfer_retries: 0
      wal:
        enabled: true
        dir: /loki/wal
        checkpoint_duration: 5m
        flush_on_shutdown: true
        replay_memory_ceiling: 1GB
    
    querier:
      max_concurrent: 10
      query_timeout: 5m
    
    query_range:
      align_queries_with_step: true
      max_retries: 5
      parallelise_shardable_queries: true
      cache_results: true
    
    frontend:
      max_outstanding_per_tenant: 256
      compress_responses: true
    
    ruler:
      storage:
        type: s3
        s3:
          # TERRAFORM OUTPUT: loki_ruler_bucket_name
          bucketnames: ghost-protocol-prod-loki-ruler
          # TERRAFORM OUTPUT: aws_region
          region: us-east-1
          sse_encryption: true
      rule_path: /loki/rules-temp
      alertmanager_url: http://alertmanager:9093
      ring:
        kvstore:
          store: memberlist
      enable_api: true
      enable_sharding: true


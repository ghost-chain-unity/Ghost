apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rpc-orchestrator-staging
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app: rpc-orchestrator
    environment: staging
    component: backend
spec:
  project: ghost-protocol
  
  source:
    repoURL: https://github.com/your-org/ghost-protocol.git
    targetRevision: HEAD
    path: infra/k8s/overlays/staging
    plugin:
      name: kustomize-replacements
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ghost-protocol-staging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  
  revisionHistoryLimit: 10

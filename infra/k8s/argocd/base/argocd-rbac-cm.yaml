apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  # Default policy - all users get readonly access by default
  policy.default: role:readonly
  
  # RBAC policies
  policy.csv: |
    # Admin role - full access to everything
    p, role:admin, applications, *, */*, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, repositories, *, *, allow
    p, role:admin, projects, *, *, allow
    p, role:admin, logs, get, *, allow
    p, role:admin, exec, create, */*, allow
    p, role:admin, accounts, *, *, allow
    p, role:admin, gpgkeys, *, *, allow
    p, role:admin, certificates, *, *, allow
    
    # Developer role - can manage non-production environments
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, create, ghost-protocol-dev/*, allow
    p, role:developer, applications, update, ghost-protocol-dev/*, allow
    p, role:developer, applications, delete, ghost-protocol-dev/*, allow
    p, role:developer, applications, sync, ghost-protocol-dev/*, allow
    p, role:developer, applications, override, ghost-protocol-dev/*, allow
    p, role:developer, applications, create, ghost-protocol-staging/*, allow
    p, role:developer, applications, update, ghost-protocol-staging/*, allow
    p, role:developer, applications, delete, ghost-protocol-staging/*, allow
    p, role:developer, applications, sync, ghost-protocol-staging/*, allow
    p, role:developer, applications, override, ghost-protocol-staging/*, allow
    p, role:developer, logs, get, */*, allow
    p, role:developer, repositories, get, *, allow
    p, role:developer, projects, get, *, allow
    p, role:developer, clusters, get, *, allow
    
    # Production operator - limited production access
    p, role:prod-operator, applications, get, */*, allow
    p, role:prod-operator, applications, sync, ghost-protocol-prod/*, allow
    p, role:prod-operator, logs, get, */*, allow
    p, role:prod-operator, repositories, get, *, allow
    p, role:prod-operator, projects, get, *, allow
    p, role:prod-operator, clusters, get, *, allow
    
    # Read-only role - view access only
    p, role:readonly, applications, get, */*, allow
    p, role:readonly, logs, get, */*, allow
    p, role:readonly, repositories, get, *, allow
    p, role:readonly, projects, get, *, allow
    p, role:readonly, clusters, get, *, allow
    
    # Local user assignments (temporary, will be replaced by SSO)
    g, admin, role:admin
    g, developer, role:developer
    g, prod-operator, role:prod-operator
    
    # Future SSO group mappings (examples)
    # g, github:ghost-protocol-team, role:developer
    # g, github:platform-team, role:admin
    # g, github:ops-team, role:prod-operator
  
  # Scopes for SSO (future)
  scopes: '[groups, email]'

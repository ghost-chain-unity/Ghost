[package]
name = "ghost-runtime"
description = "Ghost Protocol blockchain runtime built with Substrate, featuring custom pallets for ChainGhost, G3Mail, and Ghonity."
version = "0.1.0"
license = "Unlicense"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-executive.workspace = true
frame-metadata-hash-extension.workspace = true
frame-support = { features = ["experimental"], workspace = true }
frame-system-benchmarking = { optional = true, workspace = true }
frame-system-rpc-runtime-api.workspace = true
frame-system.workspace = true
frame-try-runtime = { optional = true, workspace = true }
pallet-aura.workspace = true
pallet-balances.workspace = true
pallet-grandpa.workspace = true
pallet-sudo.workspace = true
pallet-timestamp.workspace = true

# Ghost Protocol custom pallets
pallet-chainghost.workspace = true
pallet-g3mail.workspace = true
pallet-ghonity.workspace = true

# Frontier pallets for EVM compatibility (Moonbeam fork stable2412)
# Updated to match polkadot-sdk stable2412 for version consistency
pallet-evm = { git = "https://github.com/moonbeam-foundation/frontier", branch = "moonbeam-polkadot-stable2412", default-features = false }
pallet-ethereum = { git = "https://github.com/moonbeam-foundation/frontier", branch = "moonbeam-polkadot-stable2412", default-features = false }
pallet-base-fee = { git = "https://github.com/moonbeam-foundation/frontier", branch = "moonbeam-polkadot-stable2412", default-features = false }
fp-evm = { git = "https://github.com/moonbeam-foundation/frontier", branch = "moonbeam-polkadot-stable2412", default-features = false }
fp-rpc = { git = "https://github.com/moonbeam-foundation/frontier", branch = "moonbeam-polkadot-stable2412", default-features = false }
pallet-transaction-payment-rpc-runtime-api.workspace = true
pallet-transaction-payment.workspace = true
scale-info = { features = ["derive", "serde"], workspace = true }
serde_json = { workspace = true, default-features = false, features = ["alloc"] }
sp-api = { workspace = true, default-features = false }
sp-block-builder = { workspace = true, default-features = false }
sp-consensus-aura = { features = ["serde"], workspace = true, default-features = false }
sp-consensus-grandpa = { features = ["serde"], workspace = true, default-features = false }
sp-core = { features = ["serde"], workspace = true, default-features = false }
sp-genesis-builder = { workspace = true, default-features = false }
sp-inherents = { workspace = true, default-features = false }
sp-keyring = { workspace = true, default-features = false }
sp-offchain = { workspace = true, default-features = false }
sp-runtime = { features = ["serde"], workspace = true, default-features = false }
sp-session = { workspace = true, default-features = false }
sp-storage = { workspace = true, default-features = false }
sp-std = { default-features = false, workspace = true }
sp-transaction-pool = { workspace = true, default-features = false }
sp-version = { features = ["serde"], workspace = true, default-features = false }

[build-dependencies]
substrate-wasm-builder = { optional = true, workspace = true, default-features = true }

[features]
default = ["std"]
std = [
        "codec/std",
        "frame-benchmarking?/std",
        "frame-executive/std",
        "frame-metadata-hash-extension/std",
        "frame-support/std",
        "frame-system-benchmarking?/std",
        "frame-system-rpc-runtime-api/std",
        "frame-system/std",
        "frame-try-runtime?/std",
        "pallet-aura/std",
        "pallet-balances/std",
        "pallet-grandpa/std",
        "pallet-sudo/std",
        "pallet-timestamp/std",
        "pallet-chainghost/std",
        "pallet-g3mail/std",
        "pallet-ghonity/std",
        "pallet-evm/std",
        "pallet-ethereum/std",
        "pallet-base-fee/std",
        "fp-evm/std",
        "fp-rpc/std",
        "pallet-transaction-payment-rpc-runtime-api/std",
        "pallet-transaction-payment/std",
        "scale-info/std",
        "serde_json/std",
        "sp-api/std",
        "sp-block-builder/std",
        "sp-consensus-aura/std",
        "sp-consensus-grandpa/std",
        "sp-core/std",
        "sp-genesis-builder/std",
        "sp-inherents/std",
        "sp-keyring/std",
        "sp-offchain/std",
        "sp-runtime/std",
        "sp-session/std",
        "sp-storage/std",
        "sp-std/std",
        "sp-transaction-pool/std",
        "sp-version/std",
        "substrate-wasm-builder",
]

runtime-benchmarks = [
        "frame-benchmarking/runtime-benchmarks",
        "frame-support/runtime-benchmarks",
        "frame-system-benchmarking/runtime-benchmarks",
        "frame-system/runtime-benchmarks",
        "pallet-balances/runtime-benchmarks",
        "pallet-grandpa/runtime-benchmarks",
        "pallet-sudo/runtime-benchmarks",
        "pallet-timestamp/runtime-benchmarks",
        "pallet-chainghost/runtime-benchmarks",
        "pallet-g3mail/runtime-benchmarks",
        "pallet-ghonity/runtime-benchmarks",
        "pallet-evm/runtime-benchmarks",
        "pallet-ethereum/runtime-benchmarks",
        "pallet-transaction-payment/runtime-benchmarks",
        "sp-runtime/runtime-benchmarks",
]

try-runtime = [
        "frame-executive/try-runtime",
        "frame-support/try-runtime",
        "frame-system/try-runtime",
        "frame-try-runtime/try-runtime",
        "pallet-aura/try-runtime",
        "pallet-balances/try-runtime",
        "pallet-grandpa/try-runtime",
        "pallet-sudo/try-runtime",
        "pallet-timestamp/try-runtime",
        "pallet-chainghost/try-runtime",
        "pallet-g3mail/try-runtime",
        "pallet-ghonity/try-runtime",
        "pallet-evm/try-runtime",
        "pallet-ethereum/try-runtime",
        "pallet-base-fee/try-runtime",
        "pallet-transaction-payment/try-runtime",
        "sp-runtime/try-runtime",
]

# Enable the metadata hash generation.
#
# This is hidden behind a feature because it increases the compile time.
# The wasm binary needs to be compiled twice, once to fetch the metadata,
# generate the metadata hash and then a second time with the
# `RUNTIME_METADATA_HASH` environment variable set for the `CheckMetadataHash`
# extension.
metadata-hash = ["substrate-wasm-builder/metadata-hash"]

# A convenience feature for enabling things when doing a build
# for an on-chain release.
on-chain-release-build = ["metadata-hash", "sp-api/disable-logging"]
